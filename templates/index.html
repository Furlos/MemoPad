<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
</head>
<body>
    <h1>Welcome to your Notebook!</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h2>Your Notes</h2>
    <form action="{{ url_for('add_note') }}" method="POST">
        <textarea name="content" placeholder="Write your note here" required></textarea>
        <button type="submit">Add Note</button>
    </form>

    <ul>
        {% for note in notes %}
            <li>
                <p>{{ note.content }} <small>{{ note.date_created }}</small></p>
                <a href="{{ url_for('delete_note', id=note.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
