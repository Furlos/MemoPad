<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f8fb; /* Light blue background */
            font-family: sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2196F3; /* Blue heading */
        }

        .form-control {
            border-color: #ddd; /* Lighter border color */
        }

        .btn-primary {
            background-color: #2196F3; /* Blue button */
            border-color: #2196F3;
            width: 100%; /* Full width button */
        }

        .btn-primary:hover {
            background-color: #1976D2; /* Darker blue on hover */
            border-color: #1976D2;
        }

        a {
            display: block; /* Makes the link a block element */
            text-align: center;
            margin-top: 15px;
            color: #2196F3;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required class="form-control mb-2">
            <input type="email" name="email" placeholder="Email" required class="form-control mb-2">
            <input type="password" name="password" placeholder="Password" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
</body>
</html>
